<div>
    <button routerLinkActive="active-tab"  style="margin-right: 10px;" (click)="goBack()"> &#8592; Back </button>
</div>
<br>
<div class="grid-container">
    <div *ngIf="!content?.hasVideo">
        <div class="image-container">
            <img [src]="content?.imageUrl" [alt]="content?.title">
        </div>
    </div>

    <div *ngIf="content?.hasVideo">
        <div class="image-container">
            <iframe width="100%" height="500" [src]="content?.videoUrl" frameborder="0" allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <div>
        <h2>{{content?.title}}</h2>
        <p>{{content?.overview}}</p>
    </div>
</div>
